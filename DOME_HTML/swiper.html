<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>swiper</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <link href="css/vue-swipe.css" rel="stylesheet">
    <style type="text/css">
        .my-swipe {
            height: 200px;
            color: #000;
            font-size: 30px;
            text-align: center;
        }

        .slide {
            width: 100%;
            height: 300px;
            background: url(img/ban.jpg);
            background-size: 100% 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id='app'>
    <swipe class="my-swipe">
        <swipe-item class="slide"></swipe-item>
        <swipe-item class="slide"></swipe-item>
        <swipe-item class="slide"></swipe-item>
    </swipe>
    <p>在vue中引入swipe轮播插件</p>
</div>
</body>
<script src='js/vue.min.js' type="text/javascript"></script>
<script src='js/vue-swipe.js' type="text/javascript"></script>
<script type="text/javascript">
    const vueSwipe = VueSwipe.Swipe;
    const vueSwipeItem = VueSwipe.SwipeItem;
    new Vue({
        el: '#app',
        components: {
            'swipe': vueSwipe,
            'swipe-item': vueSwipeItem
        }
    });
</script>
</html>
