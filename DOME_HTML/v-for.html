<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>v-for循环</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <link href="css/cursor.css" rel="stylesheet" type="text/css">
    <script src='js/vue.min.js' type="text/javascript"></script>
    <script src='js/vue-router.js' type="text/javascript"></script>

    <!--
        1. 注册组件方法一
        HTML 模板，通常被称为[X-Templates]相当于 template写进去的一样
    -->
    <script id='cursorInfo' type="text/x-template">
        <router-link :to="detail.url">
            <div class="course1">
                <div class='course1Img'></div>
                <div class="intruduce">
                    <p>{{detail.course}}</p>
                    <p>{{detail.change}}</p>
                    <span>{{detail.r1}}</span>
                    <span>{{detail.r2}}</span>
                    <p>{{detail.study}}</p>
                </div>
            </div>
        </router-link>
    </script>
</head>
<body>
<div id='cursor'>
    <my-cursor :detail='item' :key='index' v-for="(item,index) in course">
    </my-cursor>
    <router-view></router-view>
</div>
</body>
